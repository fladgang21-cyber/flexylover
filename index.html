<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexy Lover</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: url('https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/2025-06-25%2014.12.06.jpg') no-repeat top center;
      background-size: cover; /* фото всегда заполняет весь экран, обрезается по краям */
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 13rem;
      overflow: hidden;
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0.9;
      background: #0b0b64; /* мягко-синий */
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 40px;
      border-radius: 25px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    .btn img {
      height: 1.5rem;
      width: auto;
    }
    .btn:hover {
      background: #00006f; /* ярче при наведении */
    }
    .btn:active {
      transform: scale(0.95); /* чуть уменьшается при нажатии */
    }
    @media (max-width: 600px) {
      .btn {
        font-size: 1.8rem;
        padding: 16px 50px;
      }
      .btn img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <a href="https://fansly.com/NikaLegran" class="btn">
    <img src="https://fansly.com/assets/images/fansly_logo_only.webp" alt="Fansly Logo">
    FANSLY
  </a>
</body>
</html>
