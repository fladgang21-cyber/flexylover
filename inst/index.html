<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexy Lover</title>
  <link rel="icon" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/android-chrome-512x512.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/favicon-16x16.png" />
  <link rel="manifest" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/site.webmanifest" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: url('https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/image/2.jpg') no-repeat center center;
      background-size: cover; /* фото всегда заполняет весь экран, обрезается по краям */
      background-position: top center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      gap: 1.5rem;
      padding-bottom: 13rem;
      overflow: hidden;
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0.9;
      background: #0b0b64; /* мягко-синий */
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 0.75rem 2.5rem;
      border-radius: 20px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    .btn img {
      height: 1.5rem;
      width: auto;
    }
    .btn:hover {
      background: #00006f; /* ярче при наведении */
    }
    .btn:active {
      transform: scale(0.95); /* чуть уменьшается при нажатии */
    }
    @media (min-width: 768px) {
      .btn {
        font-size: 1.5rem;
        padding: 0.75rem 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      body {
        background-position: top 20% center; /* немного обрезаем сверху на ПК */
      }
      .btn {
        font-size: 2.2rem;
        padding: 1.25rem 6rem;
      }
      .btn img {
        height: 2rem;
      }
    }
    }
  </style>
</head>
<body>
  <a href="https://fansly.com/NikaLegran/t9" class="btn" target="_blank" rel="noopener">
    <img src="https://fansly.com/assets/images/fansly_logo_only.webp" alt="Fansly Logo">
    FANSLY
  </a>
  <a href="https://t.me/flexyloverr" class="btn" target="_blank" rel="noopener">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Telegram_logo_icon.svg/250px-Telegram_logo_icon.svg.png" alt="Telegram Logo">
    TELEGRAM
  </a>
</body>
</html>
