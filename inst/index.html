<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexy Lover</title>
  <link rel="icon" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/android-chrome-512x512.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/favicon-16x16.png">
  <link rel="manifest" href="https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/favicon/site.webmanifest">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;                    /* лучше чем height: 100vh на iOS */
      background: url('https://raw.githubusercontent.com/fladgang21-cyber/flexylover/refs/heads/main/image/2.jpg') no-repeat center center;
      background-size: cover;
      background-position: top center;

      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      gap: 1.4rem;
      padding: 1.5rem 1rem 9rem 1rem;      /* меньше снизу на мобилках, чтобы кнопки не улетали далеко */
      overflow: hidden;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
      width: 100%;
      max-width: 90vw;                      /* почти вся ширина экрана на смартфонах */
      min-width: 240px;                     /* не даёт кнопке стать слишком узкой */
      padding: 1rem 2rem;
      font-size: 1.15rem;
      font-weight: bold;
      color: white;
      background: #0b0b64;
      border-radius: 9999px;
      text-decoration: none;
      opacity: 0.92;
      transition: all 0.2s ease;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;           /* улучшает отклик на тач */
      min-height: 48px;                     /* комфортный тач-таргет по Apple/Google рекомендациям */
    }

    .btn img {
      height: 1.5rem;
      width: auto;
    }

    .btn:hover {
      background: #00006f;
      opacity: 1;
    }

    .btn:active {
      transform: scale(0.96);
    }

    /* Планшеты / большие телефоны (~ ≥ 481 px) */
    @media (min-width: 481px) {
      body {
        gap: 1.6rem;
        padding-bottom: 11rem;
      }
      .btn {
        max-width: 22rem;
        font-size: 1.35rem;
        padding: 1.1rem 2.5rem;
        gap: 1rem;
      }
      .btn img {
        height: 1.7rem;
      }
    }

    /* Десктоп / большие экраны (≥ 1024 px) */
    @media (min-width: 1024px) {
      body {
        background-position: top 20% center;
        padding: 2rem 3rem 13rem;
        gap: 2rem;
      }
      .btn {
        max-width: 28rem;
        font-size: 1.9rem;
        padding: 1.4rem 4.5rem;
        gap: 1.3rem;
      }
      .btn img {
        height: 2.3rem;
      }
    }

    /* Очень большие экраны — опционально, если нужно */
    @media (min-width: 1400px) {
      .btn {
        max-width: 32rem;
        font-size: 2.1rem;
        padding: 1.6rem 5rem;
      }
      .btn img {
        height: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <a href="https://fansly.com/NikaLegran/t9" class="btn" target="_blank" rel="noopener">
    <img src="https://fansly.com/assets/images/fansly_logo_only.webp" alt="Fansly Logo">
    FANSLY
  </a>

  <a href="https://t.me/flexyloverr" class="btn" target="_blank" rel="noopener">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Telegram_logo_icon.svg/250px-Telegram_logo_icon.svg.png" alt="Telegram Logo">
    TELEGRAM
  </a>

</body>
</html>
